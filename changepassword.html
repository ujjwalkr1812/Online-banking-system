<!DOCTYPE html>
<html>
<head>

    <base href="http://localhost:4410" target="_top">

    <title>Standard Bank|Change Password</title>

    <link rel="shortcut icon"  href="wtimages/titlelogo.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="wtcss/register.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<script>
function validateForm() {
    var x1 = document.getElementById('np').value;
    var x2 = document.getElementById('cnp').value;

    if(x1!=x2) {
        alert("New Password and Confirm password field should have same values!");
        return false;
    }

    return true;

}
</script>


</head>
<body>
    <form id="form" name="ChangePassword"  method="post" action="/changepassword" onsubmit="return validateForm()">
        <h1>Change Password</h1>
        <fieldset>
        
            Old Password<input type="password" id="op" name="old_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#_!])([a-zA-Z0-9@#_!]){8,16}$" title="Must contain at least one number and one uppercase and lowercase letter and one special character(@_#!), and at least 8 or more characters" required/><br>
            
            New Password<input type="password" id="np" name="new_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#_!])([a-zA-Z0-9@#_!]){8,16}$" title="Must contain at least one number and one uppercase and lowercase letter and one special character(@_#!), and at least 8 or more characters" required/><br>
            
            Confirm New Password<input type="password" id="cnp" name="confirm_new_password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#_!])([a-zA-Z0-9@#_!]){8,16}$" title="Must contain at least one number and one uppercase and lowercase letter and one special character(@_#!), and at least 8 or more characters" required/><br>
            
            <input type="submit" name="Submit_Btn" class="submit" id="submitbtn">

            <input type="reset" name="Reset_Btn" class="submit">
        </fieldset>

    </form>
    <p id="back">
        <a href="/wthtml/logintemplate.html" style="text-decoration:none;color:white">Back</a>
    </p>
</body>
</html>
