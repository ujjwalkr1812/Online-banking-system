<!DOCTYPE html>
<html>
<head>

    <base href="http://localhost:4410" target="_blank">

    <title>Standard Bank|Make Payments</title>

    <link rel="shortcut icon"  href="wtimages/titlelogo.png">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="wtcss/register.css">


</head>
<body>
    <form id="form" name="Make Payments" method="post" action="/makepayment">
        <h1>Do payments</h1>   
        <fieldset>
		<legend><span class="number">1</span>Make Payments</legend>
            
            To Account Number<input type="text" id="tan" name="to_account" pattern="[0-9]{9}" placeholder="199807128" style="width: 100%; height: 50px; font-size: 20px; background-color: rgb(225,229,237); border: none; padding: 15px 20px" required/>
            
            Transaction Amount<input type="text" id="amt" name="amount" pattern="[1-9][0-9]{2,15}[.][0-9]{2}" placeholder="No more than balance in your account" style="width: 100%; height: 50px; font-size: 20px; background-color: rgb(225,229,237); border: none; padding: 15px 20px" required><br>
            
            <input type="submit" name="Submit_Btn" class="submit" id="submitbtn">

            <input type="reset" name="Reset_Btn" class="submit">
        </fieldset>
    </div>
    </form>


    <p id="back">
        <a href="/wthtml/logintemplate.html" style="text-decoration:none;color:white">Back</a>
    </p>

</body>
</html>
