<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<base href="http://localhost:4410" target="_blank">

<title>Standard Bank|LogIn Page</title>
<link rel="shortcut icon"  href="wtimages/titlelogo.png">

<link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="wtcss/login.css">

</head>
<body>
    
    <form name="Login" method="post" action="/userlogin">
        
        <fieldset><legend>LOGIN CREDENTIALS</legend>
            
            User ID<input type="text" id="uid" name="user_id" pattern="[a-zA-Z]{3}[0-9]{2}[_@.][a-zA-Z0-9]{4}" placeholder="abc01@abc3" required/><br>
            
            Password<input type="password" id="pw" name="password" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@#_!])([a-zA-Z0-9@#_!]){8,16}$" title="Must contain at least one number and one uppercase and lowercase letter and one special character(@_#!), and at least 8 or more characters" required/><br>

            <input type="submit" name="Submit_Btn" class="submit" value="Submit"/>
            
            <input type="reset" name="Reset_Btn" class="submit" value="Reset"/>
            
        </fieldset>
    
    </form>

    <p id="back">
        <a href="/" style="text-decoration:none;color:white">Back</a>
    </p>

</body>
</html>
